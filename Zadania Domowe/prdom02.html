<style>
	div {
		border: 8px solid #e6eeff; 
		border-top: 8px solid #003399; 
		border-radius: 50%;
		width: 50px;
		height: 50px;
		animation: spin 0.5s linear infinite;
	}

	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
</style>
<body>
	<div></div>
</body>
